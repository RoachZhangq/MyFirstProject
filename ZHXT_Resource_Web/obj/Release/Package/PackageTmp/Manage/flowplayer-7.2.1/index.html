<!doctype html>

<head>

   <!-- player skin -->
   <link rel="stylesheet" href="skin/skin.css">

   <!-- site specific styling -->
   <style>
   body { font: 12px "Myriad Pro", "Lucida Grande", sans-serif; text-align: center; padding-top: 5%; }
   .flowplayer { width: 80%; }

   </style>

   <!-- for video tag based installs flowplayer depends on jQuery 1.7.2+ -->
   <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>

   <!-- include flowplayer -->
   <script src="flowplayer.min.js"></script>

</head>

<body> 
    <object style="display:none;" data-type="swf" classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" codebase="http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=7,0,0,0" width="900" height="500" id="Untitled-1" align="middle">
        <param name="allowScriptAccess" value="sameDomain" />
        <param name="movie" value="mymovie.swf" />
        <param name="quality" value="high" />
        <param name="bgcolor" value="#ffffff" />
        <embed src="Movie1.swf" quality="high" bgcolor="#ffffff" width="900" height="500" name="mymovie" align="middle" allowScriptAccess="sameDomain" type="application/x-shockwave-flash" pluginspage="http://www.macromedia.com/go/getflashplayer" />
    </object> 

    <div id="player"></div>
    <script>
         
        var container = document.getElementById("player");

          
     function getQueryString(name) {
         var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
         var r = window.location.search.substr(1).match(reg);
         if (r != null) {
             return unescape(r[2]);
         }
         return null;
     }
      function GetUrl() {
         $.ajax({
             type: "post",
             url: "/Manage/Ajax/Other/UnDes.ashx",
             data: { path: getQueryString("url") },
             cache: false,
             async: false,
             dataType: "text",
             success: function (data) { 
                 var suffix = data.toLowerCase().split('.').splice(-1);//ºó×ºÃû 
                 if (suffix == "flv") { 
                     $('[data-type="swf"]').remove();
                     // install flowplayer into selected container
                     flowplayer(container, {
                         clip: {
                             sources: [
                                   {
                                       type: "video/flash",
                                       src: data
                                   } 
                             ]
                         }
                     });
                 }
                 else if (suffix == "swf") { 
                     $('[data-type="swf"]').find("embed").attr("src", data);
                     $('[data-type="swf"]').show();
                 }
             }
         });
     } 
     GetUrl();

  

    
    </script>
 


</body>
